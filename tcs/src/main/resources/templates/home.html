<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoParty | Home</title>
    <link rel="stylesheet"  href="/css/home.css">
    <link rel="stylesheet"  href="/css/evento.css">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="icon" type="image/x-icon" href="/css/img/LogoSimples.png">
</head>
<body>

    <header class="header"> 
        <img src="/css/img/Modelo Logo.png" alt="imagem-logo" class="logo-inicio" id="logo-inicio-home">
 
        <ul class="ulContainer">
            <li>
                <a class="links" th:href="@{/perfil}">
                    <div class="icon-container">
                        <img src="/css/img/profileIcon.png" alt="Perfil" class="icon" >
                        
                    </div>
                </a>
            </li>

         <li>
        <a class="links" th:href="@{/usuarios}">
            <div class="icon-container">
                <img src="/css/img/UsersIcon.png" alt="Usuários" class="icon">
                <div class="line"></div>
            </div>
        </a>
        </li>

        <li><a class="links" th:href="@{/home}" >
            <div class="icon-container">
                <img src="/css/img/homeIcon.png" alt="Home" class="icon" style="border-bottom: 4px solid rgb(255, 69, 69);">
                <div class="line"></div>
            </div>
        </a></li>

        <li>
            <a class="links" th:href="@{/evento}" >
                <div class="icon-container">
                    <img src="/css/img/PostIcon.png" alt="Eventos" class="icon" id="iconeBotao">
                    <div class="line"></div>
                </div>
            </a>
        </li>

        <li>
            <a class="links" th:href="@{/notificacoes}">
                <div class="icon-container">
                    <div class="contador-notificacao">
                        <div th:if="${notificacoesNaoVisualizadas > 0}" class="circulo">
                            <span th:text="${notificacoesNaoVisualizadas}"></span>
                        </div>
                    </div>
                    <img src="/css/img/notification-bell.png" alt="Eventos" class="icon" >
                    <div class="line"></div>
                </div>
            </a>
        </li>
        </ul>
        
        <a th:href="@{/logout}" class="Btn" type="submit" id="btn-logout-link2">
            <div class="sign"><svg viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path></svg></div>
            <div class="text">Sair</div>
        </a>
    </header>

    <div class="container">
        <!-- Informações do Usuario -->
        <div class="left-sidebar">
            <img class="imgPerfil" 
            th:if="${sessionUsuario.fotoPerfil != null}" 
            th:src="@{'/perfil-imagem/' + ${sessionUsuario.id}}" 
            alt="Foto de Perfil" /> 
            <img class="imgPerfil" 
                th:unless="${sessionUsuario.fotoPerfil != null}" 
                src="/css/img/fotoPerfil.jpg" 
                alt="" 
                id="imgPerfil-vazio" />
            <h2><span class="arroba">@</span><span th:text="${sessionUsuario.username}"></span></h2>
            <h3 class="descricaoUser"><span th:text="${sessionUsuario.descricao}"></span></h3>

        </div>
        
        
        <!-- Feed -->
        <div class="center-content">
            <section id="feed-section">
            <div th:each="evento : ${eventos}" class="evento-bloco">

                <!-- Bloco Esquerdo Evento -->
                <div class="bloco-evento-left">
                    <h3><span class="arroba">@</span><span th:text="${evento.autor.username}"></span></h3>
                    <img id="imagemEvento_${evento.id}" class="imgEvento" th:src="@{'/evento-imagem/' + ${evento.id}}" alt="foto">
                    
                    <div class="evento-curtidas">

                        <!--Curtir Evento-->
                        <form th:action="@{'/curtirEvento/' + ${evento.id}}" method="post" th:if="${usuarioJaCurtiuEventoMap[evento.id]} == false">
                            <button class="Btn-curtir">
                                <span class="leftContainer">
                                  <svg fill="white" viewBox="0 0 512 512" height="1em" xmlns="http://www.w3.org/2000/svg"><path d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"></path></svg>
                                  <span class="like">Curtir</span>
                                </span>
                                <span th:text="${quantidadeCurtidasPorEvento[evento.id]}"></span>
                              </button>
                        </form>

                        <!--Descurtir Evento-->
                        <form th:action="@{'/descurtiEvento/' + ${evento.id}}" method="post" th:if="${usuarioJaCurtiuEventoMap[evento.id]} == true">
                            <button class="Btn-descurtir">
                                <span class="leftContainer">
                                  <svg fill="white" viewBox="0 0 512 512" height="1em" xmlns="http://www.w3.org/2000/svg"><path d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"></path></svg>
                                  <span class="like">Curtido</span>
                                </span>
                                <span class="likeCount" th:text="${quantidadeCurtidasPorEvento[evento.id]}"></span>
                            </button>
                        </form>
                    </div>
                </div>
                
                <!-- Bloco da Direita Evento -->
                <div class="bloco-evento-right">
                    <h2 th:text="${evento.titulo}"></h2>
                    <p th:text="${evento.descricao}"></p>
            
                    <!-- Bloco onde ficam os comentários -->
                    <div class="comentarios hidden" >
                        <ul class="ul-comentarios">
                            <li th:each="comentario : ${evento.comentarios}">
                                <div class="bloco-usuario">
                                    <span class="arroba">@</span>
                                    <p th:text="${comentario.autor.username}"></p>
                                </div>
                                <div class="bloco-comentario">
                                    <p th:text="${comentario.texto}"></p>
                                </div>
                            </li>
                        </ul>
                            <!-- Bloco com input para fazer um comentário -->
                            <div class="bloco-evento-comenta">
                                <form th:action="@{'/evento/' + ${evento.id} + '/comentar'}" method="post">
                                    <input name="texto" placeholder="Digite seu comentário" required>
                                    <button type="submit">Comentar</button>
                                </form>
                            </div>
                    </div>

                    <!-- Botão abrir comentários -->
                    <button class="chatBtn">
                        <svg height="1.6em" fill="white" xml:space="preserve" viewBox="0 0 1000 1000" y="0px" x="0px" version="1.1">
                            <path d="M881.1,720.5H434.7L173.3,941V720.5h-54.4C58.8,720.5,10,671.1,10,610.2v-441C10,108.4,58.8,59,118.9,59h762.2C941.2,59,990,108.4,990,169.3v441C990,671.1,941.2,720.5,881.1,720.5L881.1,720.5z M935.6,169.3c0-30.4-24.4-55.2-54.5-55.2H118.9c-30.1,0-54.5,24.7-54.5,55.2v441c0,30.4,24.4,55.1,54.5,55.1h54.4h54.4v110.3l163.3-110.2H500h381.1c30.1,0,54.5-24.7,54.5-55.1V169.3L935.6,169.3z M717.8,444.8c-30.1,0-54.4-24.7-54.4-55.1c0-30.4,24.3-55.2,54.4-55.2c30.1,0,54.5,24.7,54.5,55.2C772.2,420.2,747.8,444.8,717.8,444.8L717.8,444.8z M500,444.8c-30.1,0-54.4-24.7-54.4-55.1c0-30.4,24.3-55.2,54.4-55.2c30.1,0,54.4,24.7,54.4,55.2C554.4,420.2,530.1,444.8,500,444.8L500,444.8z M282.2,444.8c-30.1,0-54.5-24.7-54.5-55.1c0-30.4,24.4-55.2,54.5-55.2c30.1,0,54.4,24.7,54.4,55.2C336.7,420.2,312.3,444.8,282.2,444.8L282.2,444.8z"></path>
                        </svg>
                        <span class="tooltip">Comentários&nbsp;<span th:text="${evento.comentarios.size()}"></span> </span>
                    </button>
                </div>
            </div>
        </section>
            
        
    
        <!--Container de criar evento-->
        <!--Fazer o Post-->
        <section id="criar-evento-section" style="display: none;">
            <div class="container-ev">
                <h1>
                    Criar Evento
                </h1>
                <form action="criar-evento" method="POST" enctype="multipart/form-data">
                    <input type="text" name="titulo" placeholder="Titulo" required>
                    <textarea placeholder="Descrição"  name="descricao" id="" cols="10" rows="10" required></textarea>
                    <input class="btn-foto" type="file" name="imagemEvento" required>
                    <button class="ui-btn" type="submit">
                        <span>
                          Criar
                        </span>
                    </button>
                </form>
                             
            </div>              
    </section>

    <!--Section notificacoes-->
    
    <section id="notificacoes-section" style="display: none;">  
        <div class="bloco-notificacoes"> 
            <div class="noti-topo">
                <h1>Notificações</h1>
                <!--Botão para limpar notis-->
                <form action="/limparNotificacoes" id="btn-limpar-id" method="post">
                    <button class="Btn-limpar" id="btn-limpar-id">
                        <div class="limpar-notis"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAACXBIWXMAAAsTAAALEwEAmpwYAAADgElEQVR4nO2Wz0/bZhzG8x9YyrU9JeqPCMLWRFRkaGwICExDQuqUVogt66CJikg1bYvjwrIYqWo3teVQeinssPSwjWyFBJYWllLqAc0cabm0Ny6dOOyf6OEzfXFYIwZOoEy79JGs+H3f5/M8tuJXtsPxWv+njgzTdDRG5kiMyIEzYkQk4+gI3roA9wg+10U23cOE3cOU3BcZ22+pMFvsMOGtrBF8tkDjEE2eCJueKG2f/o7HFUXxRCh5ovWXi1cYYSVDsiTzRNTmzk8NkXnzE8ICfF7kxRdFUv4oyqlBSr7B2uXiEa8wwkqGZEmmb5CZPcG3PiYSOG+Bo+skRtfh8jq6jGW+5fze5bK2zV5eQxN2dN268Ap7wfaq2wdQ3/2QcjCEU18lMb4G46vonSGU9gHM9gG+smPG19CE0VdJ2TG7qrsftaffCrpqkLj2G1wzrPLufszu/pdB1d6vDTTxXjWs0p3eutQXYqzvLKVQCOWmQWLCgJsGuoxlfmu9yjNhoIlnwiBV7XEcROfOoJ77gHIohPP2CtrtFZhcscrPnsGssba/O92pcB9jH/VRioZQ7iyjTT2CO8voMt5tTrzCOA5DkV7i0fcpDwVxflcglX4I8lt9Hu1EifZiRntJOg5Tl3qIX3qP8mdBnN8X0H4oQOXQpTTWgxnrPuRSkdqFGu+yimeX0GaXQI57S+haJ4oaxIx3veL/ulPJDtRkB2U9iDP/AO2XRVh4gF59LuVfdmAmOw6p/EobY1feofRNJ0ohj1a4D4U8uox3mxOvMK9UeuNt1ButlCdacBp5NCMPRqXgeium3dr11gPe+WQL6q2AFfxkHq24AMUF9Ck/ymQAczJA8laAeA3P/sqnT6NON1P+tgVneR6tPA9/5KzA6WbM6eaXT+/UaeJ23qnmOsvv+lDTfivoaRbtWRaezpGSoLQfM+3/95ZJ+4hvM8+yJCqMvs3c9dcoz7xBZKaJ0k9+lI1ZtI052JgjJWOZz3j3fmhk7R82S6LC6tvsjNfmtZhrIJNrIPx8Ds/zn3nx5z2rNNdIKdtQ+0kVj3iFEVYyJEsyc402HwL3T+BdPMnmrx7a/voRz0MXyuJJSoue+reHeIURVjIkSzIl2xZcduNbOc7mo2OEHx+ntHJs/3tSGGElQ7Iksy6w6ML7xMVM0V3jc8Uuw82FrQxXnZ+3r+X4j/Q3CYE5BD0RH5QAAAAASUVORK5CYII="></div>
                        
                        <div class="text">Limpar</div>
                    </button>
                </form>
            </div>
            

            <!--Lista de notificações-->
            <ul>
                <li class="lista-notificacoes" th:each="notification, index : ${notifications}">
                    <!--Bloco especifico-->
                 <div class="notification-container">
                     <!--Tempo da notificacao-->
                     <!--<span class="tempo-decorrido" th:text="${temposDecorridos[__${index.index}__]}"></span>-->
                     
                    <img class="imgNoti" th:src="@{'/perfil-imagem-notification/' + ${notification.id}}" alt="Foto de Perfil" />
                    <span class="arroba" id="arroba-id">@</span><span class="notifications" th:text="${notification.message}"></span>
                 </div>
                </li>                                   
            </ul>
        </div> 
</section>

    <!--Section de usuarios-->
    <section id="usuarios-section" style="display: none;"></section>

    <!--Section de perfil-usuario-->
    <section id="perfil-usuario-section" style="display: none;"></section>
    
</div>


    </div>
    
    <!-- Função para aparecer os comentarios -->
    <script>
        const buttons = document.querySelectorAll('.chatBtn');

        buttons.forEach((button) => {
            button.addEventListener('click', () => {
                // Encontre o elemento pai que contém o botão e os comentários
                const parent = button.closest('.evento-bloco');
    
                // Encontre a div de comentários dentro do elemento pai
                const comentariosDiv = parent.querySelector('.comentarios');
    
                // Alternar a classe hidden nas divs de comentários
                if (comentariosDiv.classList.contains('hidden')) {
                    comentariosDiv.classList.remove('hidden');
                } else {
                    comentariosDiv.classList.add('hidden');
                }
            });
        });


    </script>

    <footer>
        <ul>
            <li><a class="links-foot" th:href="@{/perfil}">Perfil</a></li>
            <li><a class="links-foot" th:href="@{/home}" style=" border-bottom: 4px solid rgb(255, 65, 65);">Feed</a></li>
            <li><a class="links-foot" th:href="@{/usuarios}">Usuarios</a></li>
            <li><a class="links-foot" th:href="@{/evento}">Evento</a></li>
        </ul>
    </footer>

    <script src="/css/js/script.js"></script>
    
</body>

</html>
