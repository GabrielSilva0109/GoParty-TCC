<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoParty | Usuarios</title>
    <link rel="stylesheet"  href="/css/home.css">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="/css/img/LogoSimples.png">
</head>
<body>

    <nav class="menu-lateral">

        <div class="btn-expandir">
            <i class="bi bi-list" id="btn-exp"></i>
        </div><!--btn-expandir-->

        <ul>
            <li class="item-menu">
                <a th:href="@{/perfil}">
                    <img src="/css/img/profileIcon.png" alt="Perfil" class="icon" >
                    <span class="txt-link">Perfil</span>
                </a>
            </li>
            <li class="item-menu">
                <a th:href="@{/usuarios}">
                    <img src="/css/img/UsersIcon.png" alt="Usuários" class="icon">
                    <span class="txt-link">Usuarios</span>
                </a>
            </li>
            <li class="item-menu">
                <a th:href="@{/home}" >
                    <img src="/css/img/homeIcon.png" alt="Home" class="icon">
                    <span class="txt-link">Home</span>
                </a>
            </li>
            <li class="item-menu">
                <a  th:href="@{/evento}" >
                    <img src="/css/img/PostIcon.png" alt="Eventos" class="icon" id="iconeBotao">
                    <span class="txt-link">Evento</span>
                </a>
            </li>
            <li class="item-menu">
                <a class="links" th:href="@{/notificacoes}">
                    <img src="/css/img/notification-bell.png" alt="Eventos" class="icon" >
                    <span class="txt-link">Notificações</span>
                </a>
            </li>
            <li class="item-menu">
                <a th:href="@{/logout}">
                    <span class="icon"><i class="bi bi-box-arrow-right"></i></span>
                    <span class="txt-link">Configurações</span>
                </a>
            </li>
            <li class="item-menu">
                <a th:href="@{/logout}">
                    <span class="icon"><i class="bi bi-box-arrow-right"></i></span>
                    <span class="txt-link">Sair</span>
                </a>
            </li>
        </ul>

    </nav><!--menu-lateral-->

    <header class="header"> 
        <!--<img src="/css/img/Modelo Logo.png" alt="imagem-logo" class="logo-inicio" id="logo-inicio-home">-->
        
        <ul class="ulContainer">
            <li>
                <a class="links" th:href="@{/perfil}">
                    <div class="icon-container">
                        <img src="/css/img/profileIcon.png" alt="Perfil" class="icon">
                        <div class="line"></div>
                    </div>
                </a>
            </li>

            <li>
                <a class="links" th:href="@{/usuarios}">
                    <div class="icon-container">
                        <img src="/css/img/UsersIcon.png" alt="Usuários" class="icon"  style="border-bottom: 4px solid rgb(255, 69, 69);">
                    </div>
                </a>
            </li>

            <li>
                <a class="links" th:href="@{/home}" >
                    <div class="icon-container">
                        <img src="/css/img/homeIcon.png" alt="Home" class="icon">
                        <div class="line"></div>
                    </div>
                </a>
            </li>

            <li>
                <a class="links" th:href="@{/evento}" >
                    <div class="icon-container">
                        <img src="/css/img/PostIcon.png" alt="Eventos" class="icon" id="iconeBotao">
                        <div class="line"></div>
                    </div>
                </a>
            </li>

            <li>
                <a class="links" th:href="@{/notificacoes}">
                    <div class="icon-container">
                        <div class="contador-notificacao">
                            <div th:if="${notificacoesNaoVisualizadas > 0}" class="circulo">
                                <span th:text="${notificacoesNaoVisualizadas}"></span>
                            </div>
                        </div>
                        <img src="/css/img/notification-bell.png" alt="Eventos" class="icon" >
                        <div class="line"></div>
                    </div>
                </a>
            </li>
        </ul>
        
        <!--Botao de chat-->
        <a href="#" class="Btn" type="submit" id="btn-logout-link2">
            <div class="sign"><i class="bi bi-chat-dots"></i></div>
            <div class="text" id="conversas-chat">
                <p id="conversas">Conversas</p>
            </div>
        </a>
    </header>

    <div class="container">
        

    <div class="center-content" id="center-usuarios">
        <div class="input-pesquisa"> 
             <!--Search bar -->
         
             <div class="search">
                 <form action="/usuarios" method="post">
                 <input type="text" class="search__input" placeholder="Pesquise aqui" name="nomeDigitado" id="input-pesquisar">
                 <button class="search__button" type="submit">
                     <svg class="search__icon" aria-hidden="true" viewBox="0 0 24 24">
                         <g>
                             <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
                         </g>
                     </svg>
                 </button>
             </form>
         </div>

         </div>
         <div class="main-container">
                
                 <div th:each="usuario : ${usuarios}" class="cards">

                    <a th:href="@{/perfilUsuario/{id}(id=${usuario.id})}">

                        <img th:src="@{'/perfil-imagem/' + ${usuario.id}}" alt="fotoUser" th:if="${usuario.temImagemPerfil()}" />
                        <img src="/css/img/fotoPerfil.jpg" alt="Imagem Padrão" th:unless="${usuario.temImagemPerfil()}" />
                        <h4><span class="arroba">@</span><span th:text="${usuario.username}"></span></h4>
                        <p class="descricaoUser"><span th:text="${usuario.descricao}"></span></p>
                    </a>
                    
                     <!--Botões de seguir o usuário mostrado (TESTE)-->
                        <!-- Se o usuário da sessão não estiver seguindo o usuário do perfil, exiba o botão "Seguir" -->
                        <form method="post" action="/follow"  th:if="${seguirStatusMap[usuario.id] == false}">
                            <button class="btn-perfil-follow-usuarios" id="btn-follow-usuarios" type="submit">
                                <strong>SEGUIR</strong>
                                <div id="container-stars">
                                  <div id="stars"></div>
                                </div>
                              
                                <div id="glow">
                                  <div class="circle"></div>
                                  <div class="circle"></div>
                                </div>
                              </button>
                        </form>


                        <!--<span class="seguido-por">Seguido por <span class="arroba">@</span>joao12 e 20+</span> 
                        <style>
                            .seguido-por{
                                font-size: 13px;
                                padding: 2px;
                                margin-top: 4px;
                                margin-bottom: 4px;
                            }
                        </style>
                        -->

                        <!-- Se o usuário da sessão não estiver seguindo o usuário do perfil, exiba o botão "Seguir" -->
                        <form method="post" action="/unfollow" th:if="${seguirStatusMap[usuario.id] == true}">
                            <button class="btn-perfil-follow-usuarios" id="btn-unfollow-usuarios" type="submit">
                                <strong>Seguindo</strong>
                                <div id="container-stars">
                                  <div id="stars"></div>
                                </div>
                              
                                <div id="glow">
                                  <div class="circle"></div>
                                  <div class="circle"></div>
                                </div>
                              </button>
                        </form>

                     </div>
                  </div>
                </div>
         </div> 
    </div>


    <footer>
        <ul>
            <li><a class="links-foot" th:href="@{/perfil}">Perfil</a></li>
            <li><a class="links-foot" th:href="@{/home}">Feed</a></li>
            <li><a class="links-foot" th:href="@{/usuarios}" style=" border-bottom: 4px solid rgb(255, 65, 65);">Usuarios</a></li>
            <li><a class="links-foot" th:href="@{/evento}">Evento</a></li>
        </ul>
    </footer>

    <script src="/css/js/barraLateral.js"></script>

</body>
</html>
