<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoParty | Evento</title>
    <link rel="stylesheet"  href="/css/evento.css">
    <link rel="stylesheet"  href="/css/home.css">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="/css/img/LogoSimples.png">
</head>
<body>

    <nav class="menu-lateral">

        <div class="btn-expandir">
            <img src="/css/img/LogoSimples.png" alt="" id="btn-exp">
            
        </div><!--btn-expandir-->

        <ul>
            <li class="item-menu">
                <a th:href="@{/perfil}">
                    <img src="/css/img/profileIcon.png" alt="Perfil" class="icon" >
                    <span class="txt-link">Perfil</span>
                </a>
            </li>
            <li class="item-menu">
                <a th:href="@{/usuarios}">
                    <img src="/css/img/UsersIcon.png" alt="Usuários" class="icon">
                    <span class="txt-link">Usuarios</span>
                </a>
            </li>
            <li class="item-menu">
                <a th:href="@{/home}" >
                    <img src="/css/img/homeIcon.png" alt="Home" class="icon">
                    <span class="txt-link">Home</span>
                </a>
            </li>
            <li class="item-menu">
                <a  th:href="@{/evento}" >
                    <img src="/css/img/PostIcon.png" alt="Eventos" class="icon" id="iconeBotao">
                    <span class="txt-link">Evento</span>
                </a>
            </li>
            <li class="item-menu">
                <a class="links" th:href="@{/notificacoes}">
                    <img src="/css/img/notification-bell.png" alt="Eventos" class="icon" >
                    <span class="txt-link">Notificações</span>
                </a>
            </li>
            <li class="item-menu">
                <a th:href="@{/logout}">
                    <span class="icon"><i class="bi bi-box-arrow-right"></i></span>
                    <span class="txt-link">Configurações</span>
                </a>
            </li>
            <li class="item-menu">
                <a th:href="@{/logout}">
                    <span class="icon"><i class="bi bi-box-arrow-right"></i></span>
                    <span class="txt-link">Sair</span>
                </a>
            </li>
        </ul>

    </nav><!--menu-lateral-->


    <div class="container">


        <div class="center-content" id="center-notificacoes">   
            <!--Container de criar evento-->
            
            <section id="criar-evento-section">
                <div class="container-ev">
                    <h1>
                        Criar Evento
                    </h1>
                    <form action="criar-evento" method="POST" enctype="multipart/form-data">
                        <input type="text" name="titulo" placeholder="Titulo" required>
                        <textarea placeholder="Descrição"  name="descricao" id="" cols="10" rows="10" required></textarea>
                        <input class="btn-foto" type="file" name="imagemEvento" required>
                        <button class="ui-btn" type="submit">
                            <span>
                            Criar
                            </span>
                        </button>
                    </form>
                                
                </div>              
            </section>
        </div>
    </div>

    <footer>
        <ul class="ul-footer">
            <li><h4>GoParty © 2023</h4></li>
            <li><h4>Sobre</h4></li>
            <li><h4>Desenvolvedores</h4></li>

        </ul>
    </footer>

    <script src="/css/js/script.js"></script>
    <script src="/css/js/barraLateral.js"></script>
</body>
</html>
