<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoParty | Evento</title>
    <link rel="stylesheet"  href="/css/evento.css">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="/css/img/LogoSimples.png">
</head>
<body>
    <header class="header"> 
        <img src="/css/img/Modelo Logo.png" alt="imagem-logo" class="logo-inicio" id="logo-inicio-home">
        

        <ul class="ulContainer">
            <li>
                <a class="links" th:href="@{/perfil}">
                    <div class="icon-container">
                        <img src="/css/img/profileIcon.png" alt="Perfil" class="icon">
                        <div class="line"></div>
                    </div>
                </a>
            </li>

            <li>
                <a class="links" th:href="@{/usuarios}">
                    <div class="icon-container">
                        <img src="/css/img/UsersIcon.png" alt="Usuários" class="icon">
                        <div class="line"></div>
                    </div>
                </a>
            </li>


            <li>
                <a class="links" th:href="@{/home}" >
                    <div class="icon-container">
                        <img src="/css/img/homeIcon.png" alt="Home" class="icon">
                        <div class="line"></div>
                    </div>
                </a>
            </li>

            <li>
                <a class="links" th:href="@{/evento}">
                    <div class="icon-container">
                        <img src="/css/img/PostIcon.png" alt="Eventos" class="icon" style="border-bottom: 4px solid rgb(255, 69, 69);" >
                    </div>
                </a>
            </li>

            <li>
                <a class="links" th:href="@{/notificacoes}">
                    <div class="icon-container">
                        <img src="/css/img/notification-bell.png" alt="Eventos" class="icon" >
                        <div class="line"></div>
                    </div>
                </a>
            </li>
        </ul>
        
        <a th:href="@{/logout}" class="Btn" type="submit" id="btn-logout-link2">
            <div class="sign"><svg viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path></svg></div>
            <div class="text">Sair</div>
        </a>
    </header>

    <div class="container">

        <!--Informações do Usuario-->
        <div class="left-sidebar">
            <img class="imgPerfil" 
            th:if="${sessionUsuario.fotoPerfil != null}" 
            th:src="@{'/perfil-imagem/' + ${sessionUsuario.id}}" 
            alt="Foto de Perfil" />
       
            <img class="imgPerfil" 
                th:unless="${sessionUsuario.fotoPerfil != null}" 
                src="/css/img/fotoPerfil.jpg" 
                alt="" 
                id="imgPerfil-vazio"/>
            <h2><span class="arroba">@</span><span th:text="${sessionUsuario.username}"></span></h2>
            <h3 class="descricaoUser"><span th:text="${sessionUsuario.descricao}"></span></h3>
            
            <button class="btn-notificacoes" id="toggleNotifications">
                <svg viewBox="0 0 448 512" class="bell">
                    <path d="M224 0c-17.7 0-32 14.3-32 32V49.9C119.5 61.4 64 124.2 64 200v33.4c0 45.4-15.5 89.5-43.8 124.9L5.3 377c-5.8 7.2-6.9 17.1-2.9 25.4S14.8 416 24 416H424c9.2 0 17.6-5.3 21.6-13.6s2.9-18.2-2.9-25.4l-14.9-18.6C399.5 322.9 384 278.8 384 233.4V200c0-75.8-55.5-138.6-128-150.1V32c0-17.7-14.3-32-32-32zm0 96h8c57.4 0 104 46.6 104 104v33.4c0 47.9 13.9 94.6 39.7 134.6H72.3C98.1 328 112 281.3 112 233.4V200c0-57.4 46.6-104 104-104h8zm64 352H224 160c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7s18.7-28.3 18.7-45.3z"></path>
                </svg>
                Notificações
            </button>
            
            <div class="bloco-noti">
                <ul>
                    <li class="lista-notificacoes" th:each="notification : ${notifications}">
                        <span class="notifications" th:text="${notification.message}"></span>
                    </li>
                </ul>
            </div>
        
        </div>

        <!--Fazer o Post-->
        <div class="center-content">
            <h1>Criar Evento</h1>
            <div class="container-ev">
                <form action="criar-evento" method="POST" enctype="multipart/form-data">
                    <input type="text" name="titulo" placeholder="Titulo" required>
                    <textarea placeholder="Descrição"  name="descricao" id="" cols="10" rows="10" required></textarea>
                    <input class="btn-foto" type="file" name="imagemEvento" required>
                    <button class="ui-btn" type="submit">
                        <span>
                          Criar
                        </span>
                    </button>
                </form>
                             
            </div>              
        </div>
    </div>
    
    <footer>
        <ul>
            <li><a class="links-foot" th:href="@{/perfil}">Perfil</a></li>
            <li><a class="links-foot" th:href="@{/home}">Feed</a></li>
            <li><a class="links-foot" th:href="@{/usuarios}">Usuarios</a></li>
            <li><a class="links-foot" th:href="@{/evento}"  style=" border-bottom: 4px solid rgb(255, 65, 65);">Evento</a></li>
        </ul>
    </footer>


    <!-- Função para mostar as notificações -->
    <script>
        // Adicione um evento de clique ao botão de notificações
        document.getElementById('toggleNotifications').addEventListener('click', function () {
            var blocoNoti = document.querySelector('.bloco-noti');
            if (blocoNoti.style.display === 'none' || blocoNoti.style.display === '') {
                blocoNoti.style.display = 'flex';
            } else {
                blocoNoti.style.display = 'none';
            }
        });
    </script>
</body>
</html>
